<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoComprobanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoComprobanteLabel_idEstadoComprobante}"/>
                    <h:outputText value="#{estadoComprobanteController.selected.idEstadoComprobante}" title="#{bundle.ViewEstadoComprobanteTitle_idEstadoComprobante}"/>
                    <h:outputText value="#{bundle.ViewEstadoComprobanteLabel_descripcion}"/>
                    <h:outputText value="#{estadoComprobanteController.selected.descripcion}" title="#{bundle.ViewEstadoComprobanteTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoComprobanteController.destroyAndView}" value="#{bundle.ViewEstadoComprobanteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoComprobanteEditLink}"/>
                <br />
                <h:commandLink action="#{estadoComprobanteController.prepareCreate}" value="#{bundle.ViewEstadoComprobanteCreateLink}" />
                <br />
                <h:commandLink action="#{estadoComprobanteController.prepareList}" value="#{bundle.ViewEstadoComprobanteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoComprobanteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
