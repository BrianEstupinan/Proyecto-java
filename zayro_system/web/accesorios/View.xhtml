<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccesoriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccesoriosLabel_idAccesorio}"/>
                    <h:outputText value="#{accesoriosController.selected.idAccesorio}" title="#{bundle.ViewAccesoriosTitle_idAccesorio}"/>
                    <h:outputText value="#{bundle.ViewAccesoriosLabel_accesorios}"/>
                    <h:outputText value="#{accesoriosController.selected.accesorios}" title="#{bundle.ViewAccesoriosTitle_accesorios}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accesoriosController.destroyAndView}" value="#{bundle.ViewAccesoriosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccesoriosEditLink}"/>
                <br />
                <h:commandLink action="#{accesoriosController.prepareCreate}" value="#{bundle.ViewAccesoriosCreateLink}" />
                <br />
                <h:commandLink action="#{accesoriosController.prepareList}" value="#{bundle.ViewAccesoriosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccesoriosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
