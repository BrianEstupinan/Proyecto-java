<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTallaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTallaLabel_idTalla}" for="idTalla" />
                    <h:inputText id="idTalla" value="#{tallaController.selected.idTalla}" title="#{bundle.CreateTallaTitle_idTalla}" required="true" requiredMessage="#{bundle.CreateTallaRequiredMessage_idTalla}"/>
                    <h:outputLabel value="#{bundle.CreateTallaLabel_numeroTalla}" for="numeroTalla" />
                    <h:inputText id="numeroTalla" value="#{tallaController.selected.numeroTalla}" title="#{bundle.CreateTallaTitle_numeroTalla}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tallaController.create}" value="#{bundle.CreateTallaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tallaController.prepareList}" value="#{bundle.CreateTallaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTallaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
