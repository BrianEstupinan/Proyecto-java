<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoLabel_idEstado}"/>
                    <h:outputText value="#{estadoController.selected.idEstado}" title="#{bundle.ViewEstadoTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_descripcionEstado}"/>
                    <h:outputText value="#{estadoController.selected.descripcionEstado}" title="#{bundle.ViewEstadoTitle_descripcionEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_fechaEnvio}"/>
                    <h:outputText value="#{estadoController.selected.fechaEnvio}" title="#{bundle.ViewEstadoTitle_fechaEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstadoLabel_idEnvio}"/>
                    <h:outputText value="#{estadoController.selected.idEnvio}" title="#{bundle.ViewEstadoTitle_idEnvio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoController.destroyAndView}" value="#{bundle.ViewEstadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoEditLink}"/>
                <br />
                <h:commandLink action="#{estadoController.prepareCreate}" value="#{bundle.ViewEstadoCreateLink}" />
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{bundle.ViewEstadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
