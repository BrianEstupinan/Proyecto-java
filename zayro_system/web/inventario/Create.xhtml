<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idInventario}" for="idInventario" />
                    <h:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.CreateInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idInventario}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{inventarioController.selected.cantidad}" title="#{bundle.CreateInventarioTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{inventarioController.selected.precioUnitario}" title="#{bundle.CreateInventarioTitle_precioUnitario}" />
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{inventarioController.selected.idUsuario}" title="#{bundle.CreateInventarioTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idDisponibilidad}" for="idDisponibilidad" />
                    <h:selectOneMenu id="idDisponibilidad" value="#{inventarioController.selected.idDisponibilidad}" title="#{bundle.CreateInventarioTitle_idDisponibilidad}" >
                        <f:selectItems value="#{disponibilidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInventarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
