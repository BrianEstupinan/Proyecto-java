<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_direccionBogota}" for="direccionBogota" />
                    <h:inputText id="direccionBogota" value="#{usuarioController.selected.direccionBogota}" title="#{bundle.CreateUsuarioTitle_direccionBogota}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{usuarioController.selected.EMail}" title="#{bundle.CreateUsuarioTitle_EMail}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefono1}" for="telefono1" />
                    <h:inputText id="telefono1" value="#{usuarioController.selected.telefono1}" title="#{bundle.CreateUsuarioTitle_telefono1}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefono1}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefono2}" for="telefono2" />
                    <h:inputText id="telefono2" value="#{usuarioController.selected.telefono2}" title="#{bundle.CreateUsuarioTitle_telefono2}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.CreateUsuarioTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioTitle_clave}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_confirmacionClave}" for="confirmacionClave" />
                    <h:inputText id="confirmacionClave" value="#{usuarioController.selected.confirmacionClave}" title="#{bundle.CreateUsuarioTitle_confirmacionClave}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_confirmacionPermiso}" for="confirmacionPermiso" />
                    <h:inputText id="confirmacionPermiso" value="#{usuarioController.selected.confirmacionPermiso}" title="#{bundle.CreateUsuarioTitle_confirmacionPermiso}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuarioController.selected.idRol}" title="#{bundle.CreateUsuarioTitle_idRol}" >
                        <f:selectItems value="#{rolesSistemaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
