<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccionBogota}"/>
                    <h:outputText value="#{usuarioController.selected.direccionBogota}" title="#{bundle.ViewUsuarioTitle_direccionBogota}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_EMail}"/>
                    <h:outputText value="#{usuarioController.selected.EMail}" title="#{bundle.ViewUsuarioTitle_EMail}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono1}"/>
                    <h:outputText value="#{usuarioController.selected.telefono1}" title="#{bundle.ViewUsuarioTitle_telefono1}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono2}"/>
                    <h:outputText value="#{usuarioController.selected.telefono2}" title="#{bundle.ViewUsuarioTitle_telefono2}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechaNacimiento}"/>
                    <h:outputText value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.ViewUsuarioTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_clave}"/>
                    <h:outputText value="#{usuarioController.selected.clave}" title="#{bundle.ViewUsuarioTitle_clave}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_confirmacionClave}"/>
                    <h:outputText value="#{usuarioController.selected.confirmacionClave}" title="#{bundle.ViewUsuarioTitle_confirmacionClave}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_confirmacionPermiso}"/>
                    <h:outputText value="#{usuarioController.selected.confirmacionPermiso}" title="#{bundle.ViewUsuarioTitle_confirmacionPermiso}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idRol}"/>
                    <h:outputText value="#{usuarioController.selected.idRol}" title="#{bundle.ViewUsuarioTitle_idRol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
