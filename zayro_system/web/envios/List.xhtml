<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnviosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnviosEmpty}" rendered="#{enviosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enviosController.items.rowCount > 0}">
                    <h:outputText value="#{enviosController.pagination.pageFirstItem + 1}..#{enviosController.pagination.pageLastItem + 1}/#{enviosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enviosController.previous}" value="#{bundle.Previous} #{enviosController.pagination.pageSize}" rendered="#{enviosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enviosController.next}" value="#{bundle.Next} #{enviosController.pagination.pageSize}" rendered="#{enviosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enviosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnviosTitle_idEnvio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEnvio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnviosTitle_numeroRadicadoEnvio}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroRadicadoEnvio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnviosTitle_idTransportadora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTransportadora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enviosController.prepareView}" value="#{bundle.ListEnviosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enviosController.prepareEdit}" value="#{bundle.ListEnviosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enviosController.destroy}" value="#{bundle.ListEnviosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enviosController.prepareCreate}" value="#{bundle.ListEnviosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnviosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
