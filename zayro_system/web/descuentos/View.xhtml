<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDescuentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDescuentosLabel_idDescuentos}"/>
                    <h:outputText value="#{descuentosController.selected.idDescuentos}" title="#{bundle.ViewDescuentosTitle_idDescuentos}"/>
                    <h:outputText value="#{bundle.ViewDescuentosLabel_porcentajeDescuento}"/>
                    <h:outputText value="#{descuentosController.selected.porcentajeDescuento}" title="#{bundle.ViewDescuentosTitle_porcentajeDescuento}"/>
                    <h:outputText value="#{bundle.ViewDescuentosLabel_idInventario}"/>
                    <h:outputText value="#{descuentosController.selected.idInventario}" title="#{bundle.ViewDescuentosTitle_idInventario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descuentosController.destroyAndView}" value="#{bundle.ViewDescuentosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDescuentosEditLink}"/>
                <br />
                <h:commandLink action="#{descuentosController.prepareCreate}" value="#{bundle.ViewDescuentosCreateLink}" />
                <br />
                <h:commandLink action="#{descuentosController.prepareList}" value="#{bundle.ViewDescuentosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDescuentosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
