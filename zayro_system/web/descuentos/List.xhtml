<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDescuentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDescuentosEmpty}" rendered="#{descuentosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{descuentosController.items.rowCount > 0}">
                    <h:outputText value="#{descuentosController.pagination.pageFirstItem + 1}..#{descuentosController.pagination.pageLastItem + 1}/#{descuentosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{descuentosController.previous}" value="#{bundle.Previous} #{descuentosController.pagination.pageSize}" rendered="#{descuentosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{descuentosController.next}" value="#{bundle.Next} #{descuentosController.pagination.pageSize}" rendered="#{descuentosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{descuentosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescuentosTitle_idDescuentos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDescuentos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescuentosTitle_porcentajeDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentajeDescuento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescuentosTitle_idInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{descuentosController.prepareView}" value="#{bundle.ListDescuentosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{descuentosController.prepareEdit}" value="#{bundle.ListDescuentosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{descuentosController.destroy}" value="#{bundle.ListDescuentosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{descuentosController.prepareCreate}" value="#{bundle.ListDescuentosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDescuentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
