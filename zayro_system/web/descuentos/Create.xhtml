<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDescuentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDescuentosLabel_idDescuentos}" for="idDescuentos" />
                    <h:inputText id="idDescuentos" value="#{descuentosController.selected.idDescuentos}" title="#{bundle.CreateDescuentosTitle_idDescuentos}" required="true" requiredMessage="#{bundle.CreateDescuentosRequiredMessage_idDescuentos}"/>
                    <h:outputLabel value="#{bundle.CreateDescuentosLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                    <h:inputText id="porcentajeDescuento" value="#{descuentosController.selected.porcentajeDescuento}" title="#{bundle.CreateDescuentosTitle_porcentajeDescuento}" />
                    <h:outputLabel value="#{bundle.CreateDescuentosLabel_idInventario}" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{descuentosController.selected.idInventario}" title="#{bundle.CreateDescuentosTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descuentosController.create}" value="#{bundle.CreateDescuentosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{descuentosController.prepareList}" value="#{bundle.CreateDescuentosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDescuentosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
