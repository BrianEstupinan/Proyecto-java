<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntradaProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntradaProductoLabel_idEntradaProducto}"/>
                    <h:outputText value="#{entradaProductoController.selected.idEntradaProducto}" title="#{bundle.ViewEntradaProductoTitle_idEntradaProducto}"/>
                    <h:outputText value="#{bundle.ViewEntradaProductoLabel_nombreProducto}"/>
                    <h:outputText value="#{entradaProductoController.selected.nombreProducto}" title="#{bundle.ViewEntradaProductoTitle_nombreProducto}"/>
                    <h:outputText value="#{bundle.ViewEntradaProductoLabel_fechaEntrada}"/>
                    <h:outputText value="#{entradaProductoController.selected.fechaEntrada}" title="#{bundle.ViewEntradaProductoTitle_fechaEntrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEntradaProductoLabel_idInventario}"/>
                    <h:outputText value="#{entradaProductoController.selected.idInventario}" title="#{bundle.ViewEntradaProductoTitle_idInventario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entradaProductoController.destroyAndView}" value="#{bundle.ViewEntradaProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntradaProductoEditLink}"/>
                <br />
                <h:commandLink action="#{entradaProductoController.prepareCreate}" value="#{bundle.ViewEntradaProductoCreateLink}" />
                <br />
                <h:commandLink action="#{entradaProductoController.prepareList}" value="#{bundle.ViewEntradaProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntradaProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
