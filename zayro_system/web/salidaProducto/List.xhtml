<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSalidaProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSalidaProductoEmpty}" rendered="#{salidaProductoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{salidaProductoController.items.rowCount > 0}">
                    <h:outputText value="#{salidaProductoController.pagination.pageFirstItem + 1}..#{salidaProductoController.pagination.pageLastItem + 1}/#{salidaProductoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{salidaProductoController.previous}" value="#{bundle.Previous} #{salidaProductoController.pagination.pageSize}" rendered="#{salidaProductoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{salidaProductoController.next}" value="#{bundle.Next} #{salidaProductoController.pagination.pageSize}" rendered="#{salidaProductoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{salidaProductoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaProductoTitle_idSalidaProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSalidaProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaProductoTitle_nombreProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaProductoTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSalidaProductoTitle_idInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{salidaProductoController.prepareView}" value="#{bundle.ListSalidaProductoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salidaProductoController.prepareEdit}" value="#{bundle.ListSalidaProductoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{salidaProductoController.destroy}" value="#{bundle.ListSalidaProductoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{salidaProductoController.prepareCreate}" value="#{bundle.ListSalidaProductoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSalidaProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
