<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalidaProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalidaProductoLabel_idSalidaProducto}"/>
                    <h:outputText value="#{salidaProductoController.selected.idSalidaProducto}" title="#{bundle.ViewSalidaProductoTitle_idSalidaProducto}"/>
                    <h:outputText value="#{bundle.ViewSalidaProductoLabel_nombreProducto}"/>
                    <h:outputText value="#{salidaProductoController.selected.nombreProducto}" title="#{bundle.ViewSalidaProductoTitle_nombreProducto}"/>
                    <h:outputText value="#{bundle.ViewSalidaProductoLabel_fechaSalida}"/>
                    <h:outputText value="#{salidaProductoController.selected.fechaSalida}" title="#{bundle.ViewSalidaProductoTitle_fechaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalidaProductoLabel_idInventario}"/>
                    <h:outputText value="#{salidaProductoController.selected.idInventario}" title="#{bundle.ViewSalidaProductoTitle_idInventario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salidaProductoController.destroyAndView}" value="#{bundle.ViewSalidaProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalidaProductoEditLink}"/>
                <br />
                <h:commandLink action="#{salidaProductoController.prepareCreate}" value="#{bundle.ViewSalidaProductoCreateLink}" />
                <br />
                <h:commandLink action="#{salidaProductoController.prepareList}" value="#{bundle.ViewSalidaProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalidaProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
