<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReciboVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReciboVentaEmpty}" rendered="#{reciboVentaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reciboVentaController.items.rowCount > 0}">
                    <h:outputText value="#{reciboVentaController.pagination.pageFirstItem + 1}..#{reciboVentaController.pagination.pageLastItem + 1}/#{reciboVentaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reciboVentaController.previous}" value="#{bundle.Previous} #{reciboVentaController.pagination.pageSize}" rendered="#{reciboVentaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reciboVentaController.next}" value="#{bundle.Next} #{reciboVentaController.pagination.pageSize}" rendered="#{reciboVentaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reciboVentaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_idReciboVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReciboVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_metodoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.metodoPago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_precioUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_precioTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_idOrden}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboVentaTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reciboVentaController.prepareView}" value="#{bundle.ListReciboVentaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reciboVentaController.prepareEdit}" value="#{bundle.ListReciboVentaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reciboVentaController.destroy}" value="#{bundle.ListReciboVentaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reciboVentaController.prepareCreate}" value="#{bundle.ListReciboVentaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReciboVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
