<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReciboVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_idReciboVenta}"/>
                    <h:outputText value="#{reciboVentaController.selected.idReciboVenta}" title="#{bundle.ViewReciboVentaTitle_idReciboVenta}"/>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_cantidad}"/>
                    <h:outputText value="#{reciboVentaController.selected.cantidad}" title="#{bundle.ViewReciboVentaTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_metodoPago}"/>
                    <h:outputText value="#{reciboVentaController.selected.metodoPago}" title="#{bundle.ViewReciboVentaTitle_metodoPago}"/>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_precioUnidad}"/>
                    <h:outputText value="#{reciboVentaController.selected.precioUnidad}" title="#{bundle.ViewReciboVentaTitle_precioUnidad}"/>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_precioTotal}"/>
                    <h:outputText value="#{reciboVentaController.selected.precioTotal}" title="#{bundle.ViewReciboVentaTitle_precioTotal}"/>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_fecha}"/>
                    <h:outputText value="#{reciboVentaController.selected.fecha}" title="#{bundle.ViewReciboVentaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_idOrden}"/>
                    <h:outputText value="#{reciboVentaController.selected.idOrden}" title="#{bundle.ViewReciboVentaTitle_idOrden}"/>
                    <h:outputText value="#{bundle.ViewReciboVentaLabel_idUsuario}"/>
                    <h:outputText value="#{reciboVentaController.selected.idUsuario}" title="#{bundle.ViewReciboVentaTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboVentaController.destroyAndView}" value="#{bundle.ViewReciboVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReciboVentaEditLink}"/>
                <br />
                <h:commandLink action="#{reciboVentaController.prepareCreate}" value="#{bundle.ViewReciboVentaCreateLink}" />
                <br />
                <h:commandLink action="#{reciboVentaController.prepareList}" value="#{bundle.ViewReciboVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReciboVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
